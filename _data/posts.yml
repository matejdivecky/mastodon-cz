- title: Elon Musk probudil Mastodon. Decentralizovaná sociální síť zlákala uprchlíky z Twitteru
  url: https://www.e15.cz/byznys/technologie-a-media/elon-musk-probudil-mastodon-decentralizovana-socialni-sit-zlakala-uprchliky-z-twitteru-1395034
  description: >
    Někteří lidé začali hledat alternativu Twitteru bez Elona Muska a narazili na Mastodona.
    Ten podle obrázků vypadá jako sociální síť s modrým ptáčkem ve znaku, ale v jádru jde o
    úplně jinou filozofii, jak propojovat lidi a jejich názory. Musk rád Twitter přirovnává
    k velkému digitálnímu náměstí. Mastodon je pravý opak. Spíš by šel přirovnat k ostrůvkům,
    které se navzájem propojují optickými kabely a mosty. Kdokoliv si může vytvořit vlastní
    ostrov a zavést na něm svá pravidla. Vítejte v něčem, co se nazývá fediverse.
